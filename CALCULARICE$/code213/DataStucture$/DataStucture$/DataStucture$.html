<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="DataStucture$.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <input type="text" class="location" placeholder="Enter city or country" />
      <button class="getWeather">Get Weather</button>
      <div id="weatherInfo">
        <h2 class="locationName"></h2>
        <p class="temperature"></p>
        <p class="description"></p>
      </div>
    </div>
    <script src="DataStucture$.js"></script>
  </body>
</html>
